                  <summary>Transcription</summary>
                  	<!-- InstanceBeginEditable name="transcript" -->
					<p>Oui, c’est vrai que j’ai eu un pépin dans mon projet. Ça a commencé à mal aller quand on a annoncé la perte de deux employés. <span>Étant donné que</span> la direction devait couper des postes, notre équipe de travail a été ciblée <span>parce que</span> nous avions deux employés temporaires. Deux bons employés qui travaillaient d’arrache-pied et qui contribuaient beaucoup au projet. Quand on les a perdus, <span>vu que</span> nous voulions quand même terminer le projet pour la date prévue, on a demandé à ceux qui restaient de faire des heures supplémentaires. Mais <span>tellement</span> d’heures supplémentaires <span>que</span> quelques semaines plus tard, on était tous épuisés. On a <span>donc</span> décidé d’essayer de repousser la date d’échéance. </p>

					<p><span>Comme</span> nous avions des partenaires d’autres ministères, il a fallu les convaincre qu’il était irréaliste de viser la date originale. Vraiment, à ce moment-là, on a vécu un genre de petite crise. Certains des partenaires ne pouvaient pas poursuivre après la date fixée au début, <span>c’est la raison pour laquelle</span> ils ont dû se retirer du projet. Là, <span>puisqu’</span>ils ne faisaient plus partie de l’équipe, il a fallu reprendre des éléments du projet qu’on croyait terminés et revoir les rôles et responsabilités de chacun. </p>

					<p>Vraiment, tout allait mal. <span>À tel point qu’</span>on avait l’impression de reculer plutôt que d’avancer. Heureusement, <span>en raison de</span> tous les pépins qu’on rencontrait, la direction a repoussé notre date d’échéance de beaucoup et a revu l’ampleur du projet. On a fini par y arriver, mais ça n’a pas été simple.</p>

					<!-- InstanceEndEditable -->
