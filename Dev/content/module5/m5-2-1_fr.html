						<dl class="dialogue">
                        <dt>Sabrina</dt><dd>Comme tu sais Sébastien, je vais devoir m’absenter pour un certain temps et vu  que tu m’as déjà remplacée ici et là au cours des derniers mois et que cela s’est bien passé, j’ai pensé que tu pourrais le faire encore une fois.</dd>

                        <dt>Sébastien</dt><dd>Je ne voulais pas devoir en parler, mais oui. On dirait bien que le fait que je vous remplace cause une certaine frustration à quelques collègues.</dd>
                        <dt>Sabrina</dt><dd>À tel point que tu refuserais de vivre une belle expérience, riche et formatrice? Mais voyons, ça n’a pas de sens.</dd>

                        <dt>Sébastien</dt><dd>J’aimerais mieux pas. Ça risque juste d’empirer la situation, selon moi.</dd>
                        <dt>Sabrina</dt><dd>Écoute, j’ai une réunion et il faut que je parte, mais on s’en reparle demain matin.</dd>
