                      <p style="margin-top:30px;">Depuis  plus de cinquante ans, les différents paliers de gouvernements encouragent les  Canadiens à maintenir un régime de vie sain. <strong>À force de</strong> se faire dire qu&rsquo;il faut bien s&rsquo;alimenter, être actif et  gérer son stress, on pourrait croire que tous les Canadiens présentent un  profil de santé exceptionnel. Ce n&rsquo;est pourtant pas le cas.</p>
        <p><strong>En raison du</strong> style de  vie toujours plus rapide que nous imposent les obligations professionnelles,  familiales et autres, nous consommons de la restauration rapide, <strong>ce qui fait que</strong> nous prenons du poids. <strong>Comme</strong> nous n&rsquo;avons pas le temps de nous  rendre régulièrement à nos cours de conditionnement physique, nous n&rsquo;atteignons  pas nos objectifs dans ce domaine non plus. Enfin, la culpabilité de ne pas  avoir le temps de faire tout ce qu&rsquo;il faudrait pour être en santé augmente  notre niveau de stress, <strong>si bien que</strong> même sur ce plan, nous échouons.</p>
        <p>Vouloir  changer son style de vie pour améliorer son état de santé se résume <strong>par conséquent</strong> à un constat bien  simple, il faut prendre le temps et revoir ses priorités.  </p>
