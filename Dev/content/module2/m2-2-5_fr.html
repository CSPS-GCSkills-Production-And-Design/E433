                        <summary>Transcription</summary>
                        <!-- InstanceBeginEditable name="transcript" -->
                        <p>Lors d’un colloque, un des participants a égaré son portefeuille. Il était très nerveux et inquiet par cette disparition étant donné que toutes ses pièces d’identité et ses cartes bancaires étaient dans son portefeuille. Bouleversé par ce qui venait de lui arriver, il ne savait plus trop quoi faire. </p>
                        
                        <p>Certaines personnes se sont portées volontaires pour l’aider et lui ont donné quelques judicieux conseils. Ils lui ont dit qu’ils devraient communiquer aussitôt avec ses banques et institutions financières pour leur signaler la perte de ses cartes bancaires et de ses cartes de crédit. Ils lui ont aussi dit qu’ils devraient communiquer avec le service de police de l’endroit, au cas où quelqu’un rapporterait le portefeuille.</p>
                        
                        <p>Advenant le cas où il ne le retrouverait pas, ils lui ont mentionné qu’il serait peut-être sage de remplacer diverses pièces d’identité telles que son permis de conduire, sa carte santé, sa carte d’assurance sociale afin d'éviter que son identité ne soit usurpée. </p>
                        
                        <p>Le participant a été très reconnaissant, car cela lui a permis de se ressaisir et de faire les démarches nécessaires pour retrouver son portefeuille et éviter que la situation ne s’aggrave. </p>
