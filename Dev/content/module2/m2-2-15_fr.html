                        <dt>Sébastien</dt><dd>Bonjour Amila, je suis là.</dd>

                        <dt>Amila</dt><dd>Tu devrais essayer d’accroître ton réseau de contacts. Inscris-toi à au moins un réseau. Tu n’es pas obligé d’être super actif et de passer beaucoup de temps là-dessus. As-tu pensé à des réseaux comme LinkedIn®? Si j’étais toi, je n’hésiterais pas une minute. En plus, je n’ai pas de conseil à te donner, mais ce serait une bonne idée que tu démontres un certain intérêt pour les nouvelles technologies si tu veux une promotion. Les technologies sont une partie intégrante du travail.</dd>
                        <dt>Sébastien</dt><dd>Ouais, je sais. Selon toi, je devrais m’inscrire sur LinkedIn®?</dd>
                        <dt>Amila</dt><dd>Tu devrais essayer de te joindre à un réseau pour commencer, oui, LinkedIn® serait un bon choix, mais il y en a plein d’autres. Tu pourrais faire voir ton curriculum vitae par plein de gens.</dd>
