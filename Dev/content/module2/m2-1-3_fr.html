<h1>Stratégies</h1>

<section role="content" class="col-md-10 gabarit-th-list">
<h2 class="definition">Stratégies à considérer</h2>
<ul class="bullet-icon">
	<li>S’assurer de bien comprendre la situation avant de commenter, en reformulant si nécessaire.</li>

	<li>Élaborer suffisamment en expliquant les suggestions proposées.</li>

	<li>Résumer ses suggestions en une phrase-clé pour signifier qu’on n’a plus rien à 	dire et clore.</li>
</ul>
</section>
