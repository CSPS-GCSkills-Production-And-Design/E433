					<p>Message <br />Bonjour, ici Marie-Pier de l’agence Oasis plus. Je vous rappelle au sujet de la planification de votre voyage. J’ai fait une petite recherche et si l’on compare les prix entre les deux destinations que je vous avais proposées lors de votre appel, on parle d’une différence d’environ 250 dollars, au total, entre les deux. L’hôtel <em>Le Bosquet d’Argent</em> est plus cher que <em>Le Grand Palais</em>. Par contre, au <em>Bosquet</em>, plusieurs activités sont comprises dans le prix d’une part et, d’autre part, il y a un club pour enfants qui propose des activités pour les jeunes de 3 à 16 ans. Ça peut être vraiment intéressant pour vous, je crois. Alors, rappelez-moi quand vous aurez un instant. Je vous en dirai plus long.</p>
