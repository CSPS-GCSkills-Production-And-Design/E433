<p>Pendant votre absence, vous avez reçu trois messages concernant un voyage personnel que vous voulez faire avec votre conjoint et vos deux enfants. Vous souhaitez aller au soleil pendant une semaine à la fin février. Vous avez téléphoné dans quelques agences pour savoir quelle serait la meilleure destination compte tenu de votre budget et de votre situation familiale.</p>

<p>Message<br>Bonjour Dominique, c’est Sylvie de Voyage Anaïs. J’ai déniché deux endroits pour vous. Vraiment, les deux sont de bonnes affaires. C’est vraiment juste une question de goût. Dans le premier, il y a moins d’activités sur le site comme tel. Par contre, ils proposent des excursions très intéressantes à des coûts plus que raisonnables. Ils ont aussi une excellente réputation pour la qualité des repas et leurs préoccupations écologiques. Si on compare, dans le deuxième, les repas sont plus ordinaires. Mais, ils se distinguent par leurs décors : les chambres sont plus belles et plus grandes que dans le premier. Il y a aussi la présence d’animateurs du matin au soir, ce qui n’est pas à négliger pour les enfants. Bref, c’est une question de goût. Au point de vue rapport qualité-prix, c’est presque la même chose. Alors, rappelez-moi si vous voulez plus de détails. Je suis à mon bureau toute la journée.</p>
