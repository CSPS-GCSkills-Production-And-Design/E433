                        <!-- InstanceBeginEditable name="transcript" -->
                        <p>Mario a décidé de prendre sa santé en main. En janvier, au moment des bonnes résolutions, il s’est inscrit à un cours de danse aérobie. Il s’est présenté à l’heure et à l’endroit prévu pour le premier cours, vraiment déterminé. Les gens semblaient gentils, l’animatrice très attentionnée, le premier exercice relativement simple et la musique excellente. Après le premier exercice, sa voisine s’est présentée et lui a expliqué qu’elle n’en était pas à son premier cours et qu’elle avait remarqué que la position de Mario pour l’exercice ne convenait pas. Elle lui a montré comment faire. </p>

						<p>Après le deuxième exercice, elle a recommencé le même scénario. Mario était en train de se dire qu’il allait changer de place quand l’animatrice a mentionné que pour des raisons d’équipement, les places actuelles seraient celles pour toute la session. Elle n’avait pas fini sa phrase que la voisine de Mario s’empressait de lui dire que c’était parfait ainsi parce que ça lui faisait plaisir de l’aider en corrigeant ses mouvements, si nécessaire. Après le troisième exercice, Mario n’en pouvait plus des commentaires de sa voisine et commençait à trouver le temps long.</p>
