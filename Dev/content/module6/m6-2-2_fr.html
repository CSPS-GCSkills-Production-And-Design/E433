                        <!-- InstanceBeginEditable name="transcript" -->
                        <p>Mario avait une rencontre avec son superviseur jeudi dernier pour son évaluation de rendement. Comme toujours, cela le rendait un peu nerveux. Mario a une façon bien particulière de réagir quand il devient nerveux. Il pense moins vite, il est distrait, bref, il perd ses moyens. Quand il s’est réveillé le matin de son évaluation, jeudi, il a constaté qu’il avait mal réglé son réveil et qu’il était en retard de quinze minutes sur son horaire habituel. Pour être certain de ne pas être en retard au travail, il décide donc de prendre sa voiture plutôt que d’attendre le prochain autobus. Les choses se gâtent rapidement par la suite. </p>

						<p>D’abord, il n’y a pas assez d’essence dans sa voiture pour se rendre jusqu’au bureau et il doit faire le plein, ce qui le retarde déjà. Ensuite, il y a un accident sur l’artère principale qui mène à son travail et seule la circulation sur la voie réservée aux autobus est normale. Lorsqu’il décide de s’engager dans la voie réservée aux autobus, il se fait presque immédiatement arrêter par les policiers. À ce moment-là, il est certain qu’il sera en retard pour son évaluation et il n’a pas de cellulaire pour en informer son patron.</p>
