<h2>Les couples vccs</h2>
<p>Environ 1,9 million de Canadiens, ou un peu plus de 7 % de la population de 20 ans et plus, ont déclaré qu'ils étaient dans une relation de couple en 2011, mais ne partageaient pas la même adresse que leur conjoint. </p>
<p>Ces relations, souvent appelées unions «&nbsp;non cohabitantes&nbsp;» ou «&nbsp;couples <strong>V</strong>ivant <strong>C</strong>hacun <strong>C</strong>hez <strong>S</strong>oi&nbsp;» (VCCS), sont de plus en plus suivies par les organismes statistiques partout dans le monde afin de mieux comprendre les modes de vie des couples.</p>
<p>Environ 14,3 millions de personnes de 20 ans et plus, ou 55 % de la population, étaient mariées et vivaient sous le même toit que leur conjoint. Un autre 3,2 millions de personnes vivaient en union libre, et 6,4 millions ont déclaré ne pas avoir de conjoint.</p>
<p>Environ 42 % des adultes de 20 ans et plus ont dit qu'ils étaient en couple VCCS parce que les «&nbsp;circonstances&nbsp;» les y contraignaient. D'autres (39 %) ont plutôt mentionné qu'ils avaient fait le «&nbsp;choix&nbsp;» de vivre ainsi.</p>
<p>Chez les adultes ayant plutôt choisi ce type de relation, on a demandé quelle en était la principale raison. Près de la moitié ont indiqué ne pas être encore prêts à vivre ensemble, tandis que 28 % ont déclaré vouloir préserver leur indépendance.</p>
<p>Les personnes plus âgées étaient toutefois plus susceptibles d'être en couple VCCS par choix. De toutes les personnes d'au moins 60 ans en union non cohabitante, environ le tiers ont dit avoir choisi cette forme de relation pour «&nbsp;préserver leur indépendance&nbsp;».</p>
<p>Vivre séparément ne signifiait pas toujours vivre à distance. 20 % des personnes en couple VCCS vivaient à au moins une heure en voiture de leur conjoint, 34 % vivaient de 30 minutes à 60 minutes de route en voiture, et 45 % vivaient dans le même voisinage.</p>
<p>Les personnes de 60 ans et plus en couple VCCS avaient une plus grande tendance à vivre dans le même voisinage que leur conjoint.</p>
