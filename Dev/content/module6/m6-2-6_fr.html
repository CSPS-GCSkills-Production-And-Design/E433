					<dl class="dialogue">
                            <dt>Alice&nbsp;</dt><dd>Bonjour Martin. Écoute, je viens de voir un cours qui se donne dans la région sur comment gérer des personnalités difficiles et ça m’intéresse vraiment. As-tu déjà entendu parler de ce cours-là?</dd>
                            <dt>Martin&nbsp;</dt><dd>Oui, je l’ai même déjà suivi. C’était assez intéressant, je te le recommande.</dd>
                            <dt>Alice </dt><dd>Qu’est-ce que tu as retenu, grosso modo?</dd>
                            <dt>Martin </dt><dd>Bien, j’ai surtout retenu que tout était dans la façon de communiquer, en somme.</dd>
                            <dt>Alice </dt><dd>Tu veux dire que vous avez appris des techniques pour mieux communiquer avec des personnes difficiles?</dd>
                            <dt>Martin </dt><dd>Oui, entre autres. On a même pratiqué les techniques en faisant des jeux de rôles. C’était difficile, mais ça en valait la peine, selon moi.</dd>
                            <dt>Alice </dt><dd>Oui, j’ai aussi vu qu’ils présentaient des techniques pour déceler ce type de personnalités. Ça aussi, ça doit être drôlement intéressant.</dd>
                            <dt>Martin </dt><dd>Ça, ce n’était pas abordé dans le cours que j’ai suivi, mais en effet, je serais curieux de savoir de quoi il s’agit exactement.</dd>
                            <dt>Alice </dt><dd>Je t’en donnerai des nouvelles. Qu’est-ce que tu as mis à ton plan d’apprentissage, toi?</dd>
                            <dt>Martin </dt><dd>Bien moi, j’ai vu un cours d’une journée sur les tendances en technologie. Ce n’est pas un sujet qui me passionne, mais en même temps, c’est un sujet pas mal incontournable dans notre réalité au travail. J’ai vu qu’on y discuterait des nouvelles plateformes disponibles, des systèmes de sécurité et que des sujets comme les réseaux sociaux seraient aussi abordés. Bref, une vue d’ensemble de ce qui se passe dans le domaine en ce moment.</dd>
                            <dt>Alice </dt><dd>Étais-tu au courant que nous aurons une formation pour toute l’équipe sur un sujet semblable?</dd>
                            <dt>Martin </dt><dd>Un sujet semblable? Non, quelle formation?</dd>
                            <dt>Alice </dt><dd>On a reçu un courriel, il y a environ deux mois qui disait qu’un formateur viendrait sur place pour discuter des nouvelles tendances dans le monde des technologies. Veux-tu que je te le fasse suivre?</dd>
                            <dt>Martin </dt><dd>Mais, oui. Je vais peut-être devoir me replonger dans des choix de cours. Merci pour l’info.</dd>
