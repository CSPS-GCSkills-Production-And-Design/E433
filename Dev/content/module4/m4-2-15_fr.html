						<dl class="dialogue">                        
                        <dt>Agnès </dt><dd>Admettons que Cindy partait à la retraite demain matin, que se passerait-il?</dd>
                        <dt>Georges </dt><dd>On serait certainement dans le pétrin puisque c’est elle qui connaît les démarches pour effectuer tout le classement des données.</dd>
                        <dt>Agnès </dt><dd>Si on veut que la nouvelle personne sache comment faire, il faut le prévoir à l’avance. Imaginons maintenant que cette nouvelle personne commence à travailler bientôt, de quoi aura-t-elle besoin pour bien accomplir cette tâche?</dd>

                        <dt>Rubina </dt><dd>Si c’était possible d’avoir de chevauchement entre la fin du travail de Cindy et la date de début de la nouvelle personne, ce serait l’idéal pour avoir le temps de voir comment elle fait son travail, mais aussi pour discuter de tout ça.</dd>
                        <dt>Agnès </dt><dd>Si le budget le permet, je n’y vois pas d’opposition. Dans l’éventualité où le budget ne permettrait pas un chevauchement entre les postes, on pourrait se rabattre sur un questionnaire de départ. En le remplissant avant son départ, Cindy permettrait à la nouvelle personne de profiter d’informations très pertinentes.</dd>
