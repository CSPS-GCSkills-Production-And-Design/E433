                        <!-- InstanceBeginEditable name="transcript" -->
                        <dl class="visible-caption dialogue">
                        
                        <dt>Jacinthe </dt><dd>J’aimerais bien faire du camping cet été, mais j’avoue que dormir dans la tente me cause des problèmes de dos.</dd>
                        <dt>Marc </dt><dd>As-tu pensé à faire du camping dans une yourte? Ça pourrait être une solution, non?</dd>
                        <dt>Jacinthe </dt><dd>Une yourte? Ça mange quoi en hiver une yourte?</dd>
                        <dt>Marc </dt><dd>C’est une habitation traditionnellement utilisée par les nomades de l’Asie centrale. C’est un logis circulaire, avec un toit en dôme. À l’origine, les yourtes étaient isolées avec du cuir et du feutre. Celles que nous avons au parc sont bien sûr construites et isolées avec des matériaux modernes, elles sont même chauffées. D’après moi ça pourrait régler ton problème de dos puisque nos yourtes sont aussi équipées de lits avec matelas.</dd>
                        <dt>Jacinthe </dt><dd>Disons que ce serait mieux que de dormir par terre. Si je décide d’essayer la yourte, j’imagine que ça coûtera plus cher que les sites pour les tentes?</dd>
                        <dt>Marc </dt><dd>Oui, mais c’est quand même moins cher que l’hôtel, et la vue de la baie de Fundy est absolument spectaculaire! Imagine que tu te réveilles le matin et que tu prennes ton café assise sur la terrasse devant la yourte tout en admirant la baie et la forêt… Tu ne retrouverais certainement pas cet environnement magique dans une chambre d’hôtel en ville!</dd>
                        <dt>Jacinthe </dt><dd>Hum! Je crois que je pourrais m’y habituer assez rapidement, en supposant que les lits sont confortables.</dd>
                        <dt>Marc </dt><dd>Je suis certain que tu seras convaincue une fois que tu l’auras essayée.</dd>
                        </dl>
