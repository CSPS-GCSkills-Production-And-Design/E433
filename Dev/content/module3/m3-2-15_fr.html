                        <!-- InstanceBeginEditable name="transcript" -->
                        <p>Contexte:<br />À la suite d’une conférence dont le thème était la résilience, Caroline et Amadeo échangent leur point de vue lors d’une pause.</p>
                        <dl class="dialogue">                        
                        <dt>Caroline  </dt><dd>Puis, qu’est-ce que tu penses de la conférence? Moi, je trouve que le sujet était très intéressant et que la conférencière avait de bons arguments.</dd>
                        <dt>Amadeo </dt><dd>Oh! moi, je te dirais que je ne suis pas d’accord avec le point de vue de la psychologue. De la façon dont je comprends ça, c’est comme s’il faut vivre un drame pour atteindre l’équilibre psychologique et que c’est cet équilibre qui permet d’établir de bonnes relations avec les autres.</dd>
                        <dt>Caroline </dt><dd>Moi, j’aurais tendance à dire comme elle, qu’il y a des personnes qui ont de la difficulté à assumer leurs responsabilités et à faire face aux pressions, justement parce qu’elles n’ont jamais eu à relever des défis ni à se battre.</dd>
                        <dt>Amadeo </dt><dd>Oui, mais quand même, ça me paraît un peu fragile comme concept de croire que toute réflexion doit nécessairement passer par la douleur. D’après moi, les drames causent plus de difficultés qu’ils n’apportent de situations constructives. Je connais des gens très réfléchis et très sensibles aux autres qui ont une vie très paisible.</dd>
                        <dt>Caroline </dt><dd>Je suis plus ou moins d’accord avec ça. On voit souvent que les personnes qui n’ont jamais eu d’événements tragiques dans leur vie ont une attitude arrogante et éprouvent de la difficulté à tenir compte des autres. Ce sont les défis qu’on surmonte qui nous aident à prendre conscience qu’on n’est pas aussi bon et aussi fort qu’on le croit et qu’on ne peut pas tout contrôler.</dd>
                        <dt>Amadeo </dt><dd>Pas forcément! Je dirais que les personnes qui vivent une situation tragique et qui en ressortent plus fortes ne sont pas si nombreuses que ça. Alors, généraliser le concept en disant que passer à travers une épreuve rend plus fort, non, je ne suis pas du tout d’accord avec ça. D’après moi, c’est avec le temps qu’on devient plus efficace et plus apte à faire face à toutes sortes de pressions.</dd>
                        <dt>Caroline </dt><dd>Bon, on s’en reparlera, je dois retourner travailler. À plus tard!</dd>
                        </dl>
