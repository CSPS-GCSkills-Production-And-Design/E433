                        <!-- InstanceBeginEditable name="transcript" -->
                        <p>Contexte <br>Angelica et Fernando discutent d’une téléréunion à laquelle ils sont tous les deux sur le point de participer.</p>

                        <dl class="dialogue">                        
                        <dt>Angelica </dt><dd>Encore une téléréunion! Tu ne trouves pas qu’on en a trop souvent dernièrement?</dd>
                        <dt>Fernando </dt><dd>On dirait que tu n’apprécies pas trop.</dd>
                        <dt>Angelica </dt><dd>J’ai l’impression que ce n’est pas aussi efficace qu’une rencontre en face-à-face.</dd>
                        <dt>Fernando </dt><dd>Tu as probablement raison, mais étant donné qu’on n’a pas de budget pour voyager, il va falloir se contenter de rencontres via la technologie.</dd>
                        <dt>Angelica </dt><dd>Non, mais tu n’as pas l’impression qu’on n’a pas la chance de poser autant de questions qu’on voudrait dans une téléréunion? Moi, je trouve que quand j’ai une question, le temps que l’animateur s’en rende compte, elle est déjà hors sujet.</dd>
                        <dt>Fernando </dt><dd>Je comprends ce que tu dis, mais au moins avec les téléréunions, on peut partager un peu de nos réalisations avec les autres régions et échanger avec tout le monde sur un même sujet, en même temps.</dd>
                        <dt>Angelica </dt><dd>Bien moi, il me semble que ce serait plus efficace si on commençait par une réunion dans notre région. On pourrait avoir une vraie discussion de personne à personne, avec de vraies réactions et de vraies questions. On pourrait ensuite nommer un porte-parole qui rapporterait aux autres régions l’essentiel de notre discussion. Là, franchement, je trouve que les conversations sont toujours très superficielles et qu’on n’arrive jamais à prendre des décisions. C’est un peu frustrant de voir que la prise de décision est continuellement reportée à une prochaine téléréunion.</dd>
                        <dt>Fernando </dt><dd>Je ne suis pas tout à fait convaincu que ta solution de réunion préparatoire ferait une si grande différence que ça.</dd>
                        <dt>Angelica</dt><dd>Si tu veux mon avis là, dans le temps où il fallait payer un voyage d’affaires pour aller négocier dans une autre région, les décisions se prenaient pas mal plus vite. On ne pouvait pas revenir en disant qu’on avait discuté, mais que finalement on avait reporté la décision. Ça avait du bon les face-à-face et je ne suis pas sûre qu’en fin de compte, c’était si dispendieux que ça. Je serais même portée à croire que si on calculait le coût réel de réunir plusieurs personnes cinq ou six fois via des téléréunions, on trouverait que c’est tout aussi dispendieux que d’envoyer quelqu’un sur place.</dd>
                        <dt>Fernando </dt><dd>D’après moi, Angelica, tu ferais mieux de t’habituer aux téléréunions.</dd>
                        </dl>
