                        <dt>Question posée à Marc :</dt>
                        <dd>Selon vous, est-ce que les heures supplémentaires sont une bonne chose pour les employés et les organisations?</dd>
                        <dt>Réponse de Marc :</dt><dd>Moi, je ne crois pas beaucoup aux heures supplémentaires, surtout quand un employé en fait beaucoup et sur une longue période de temps. À mon avis, c’est important de prendre un recul par rapport au travail pour faire le plein d’énergie et revenir à la tâche plus en forme. Je pense également que les personnes qui ont tout le temps besoin de faire des heures supplémentaires ont un problème de confiance. Entre autres, celles qui ont un problème de confiance en soi; vous savez le type de personne qui vérifie toujours trois fois ce qu’elle fait. Ou encore, celles qui éprouvent de la difficulté à faire confiance aux autres membres de l’équipe et qui ne peuvent déléguer des responsabilités. Mais bon, c’est certain qu’il y a des circonstances particulières où les heures supplémentaires sont inévitables. En ce qui me concerne, je dis que ça devrait être des situations exceptionnelles et qu’on ne devrait pas en faire sur une base régulière. À long terme, moi, je considère que c’est très mauvais pour la santé des employés.</dd></dl>
