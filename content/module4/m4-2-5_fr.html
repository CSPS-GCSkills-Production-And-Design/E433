                        <!-- InstanceBeginEditable name="transcript" -->
                            <p>Depuis 1988, l’illustre Carrousel de la GRC est fier d’offrir aux services de police à cheval un atelier d’équitation d’une durée de deux semaines qui est donné par le personnel et les instructeurs qualifiés qui entraînent tous ses chevaux et forment les cavaliers. L’atelier se donne trois fois par année entre les mois de février et d’avril à Ottawa (Ontario), aux écuries du Carrousel de la GRC au Collège canadien de police. En ouvrant ses portes à ses partenaires du Canada et d’ailleurs, le Carrousel de la GRC permet à des personnes qualifiées de recevoir une formation en équitation, sans frais, et d’avoir accès aux installations, aux chevaux et aux instructeurs de son centre équestre.</p>
                            <p>L’atelier d’équitation est entièrement gratuit, mais les participants doivent payer leurs propres frais de transport aller-retour, d’hébergement, de repas et de location de véhicule, le cas échéant. Tous les participants ont droit à un stationnement gratuit au Collège canadien de police (CCP) et peuvent se procurer des repas à la cafétéria du Collège. Les participants peuvent opter pour la formule d’hébergement de leur choix. </p>
