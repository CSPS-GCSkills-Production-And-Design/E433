                <p><strong>Selon vous</strong>, est-ce que le stress lié au travail est généré par le type de poste occupé ou par la personne qui occupe le poste? Autrement dit, est-ce qu’il y a plus de chance qu’un chirurgien soit plus stressé qu’un plombier?</p>

<p>C’est une question intéressante. <strong>Personnellement, j’aurais tendance à dire</strong> que le stress est généralement lié au poste et non à la personne qui occupe ce poste. <strong>Pour moi, il est clair</strong> qu’un poste de chirurgien est plus stressant qu’un poste de plombier. La vie de ses patients dépend de chacun de ses gestes et il n’a pas le droit à l’erreur, ce qui n’est pas le cas du plombier. <strong>Je crois que</strong> certains postes très stressants (les chirurgiens, les pilotes d’avion, les juges ou les directeurs d’entreprises) ne semblent pas l’être parce que les personnes qui les occupent possèdent une capacité exceptionnelle à gérer leur stress. En fait, cette capacité est absolument nécessaire pour occuper ces postes, sinon, il serait difficile d’accomplir les tâches efficacement.</p> 

<p><strong>Je sais qu’il y a des études</strong> qui avancent que certains adjoints administratifs sont plus stressés que leur patron et <strong>je suis convaincu</strong> que c’est possible. Mais dans ce cas, <strong>je crois que</strong> le stress n’est pas nécessairement lié aux tâches que l’employé doit accomplir, mais plutôt à des conditions anormales dans lesquelles ces tâches sont accomplies. <strong>Je pense qu’</strong>il faut être prudent avec les études qui prétendent que le stress lié au travail n’est pas tellement lié au poste comme tel. Pour tirer les bonnes conclusions, il faut pouvoir remettre les exemples utilisés dans leur contexte.</p>

<p>Bref, je ne dis pas qu’il n’y a pas d’exception, mais <strong>je crois vraiment que</strong> dans la plupart des cas et dans des conditions normales, certains postes sont plus exigeants et stressants que d’autres.</p>
